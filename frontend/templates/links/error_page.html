{% extends 'layouts/default.html' %} {% block main %}

<div class="flex items-center justify-center min-h-[60vh]">
  <div class="text-center p-8 bg-white shadow-lg rounded-lg max-w-md w-full">
    <!-- Error Icon (SVG) -->
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
      <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
      </svg>
    </div>

    <h1 class="text-2xl font-bold text-gray-900 mb-2">{{ error_title|default:"操作無法完成" }}</h1>

    <p class="text-gray-600 mb-6">{{ error_message|default:"發生了一個未知的錯誤。" }}</p>

    {% if user and user.is_authenticated %}
    <a href="{% url 'links:index' %}" class="inline-block bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition duration-300"> 返回列表 </a>
    {% else %}
    <a href="/" class="inline-block bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition duration-300"> 返回首頁 </a>
    {% endif %}
  </div>
</div>

{% endblock main %}
