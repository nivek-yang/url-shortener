{% extends 'layouts/default.html' %} {% block main %}
<div class="container mx-auto p-4 max-w-lg">
  <h1 class="text-2xl font-bold mb-4">{{ action }}短網址</h1>

  <form method="post" class="bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    <div class="space-y-4">{{ form.as_p }}</div>
    <div class="mt-6 flex justify-end space-x-4">
      <a href="{% url 'links:index' %}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300"> 取消 </a>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">儲存</button>
    </div>
  </form>
</div>
{% endblock main %}
